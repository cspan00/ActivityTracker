<div class="postDiv container">
  <div class="row topPostRow">
    <div class='col-md-2 col-xs-12 col-s-12'>
      <img class='img-responsive center-block authorPic' src="{{postInfo.author_pic}}">
    </div>
    <div class='textPostDiv col-md-5 col-xs-12 col-s-12 profilePostDate'>
      <h3>{{postInfo.author}}</h3>
      <hr class='left'>
      <h5>{{postInfo.time}}</h5>
    </div>
    <div class='postListTitle textPostDiv col-md-5 col-xs-12 col-s-12'>
      <h3>{{postInfo.title}}</h3>
    </div>

  </div>
  <div class='row bottomRow'>
    <div class='pointCenter col-md-2 col-xs-12 col-s-12'>
      <div class='pointVert'>
        <h2>{{postInfo.hours}}</h2>
        <p>points</p>
      </div>
    </div>
    <div class='col-md-5 col-xs-12 col-s-12'>
      <div ng-show=postInfo.picture_url class='imageHider'>
        <img class='img-responsive activityPic center-block' src="{{postInfo.picture_url}}">
      </div>
    </div>
    <div class='col-md-5 col-xs-12 col-s-12'>
      <hr>
      <h3 class='postDescription'>{{postInfo.description}}</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12 col-xs-12 col-s-12 editButtonDiv'>
      <a href="/posts/{{post.id}}/edit"><button type="submit" class='btn btn-primary' ng-show="postInfo.facebook_id == user || userAdmin == true" >Edit Post</button></a>
      <button type="submit" class='btn btn-danger' ng-show="postInfo.facebook_id == user || userAdmin == true">Delete Post</button>

    </div>
  </div>

  <div class='row 2'>
    <div class='comments col-md-12 col-xs-12 col-s-12'>
      <div class='row commentRow'>
        <div class='col-md-1'>
          <img src="{{author_picture}}" alt="" class='commentPic img-responsive'>
        </div>
        <div class='col-md-9 form-group'>
          <!-- <form method="POST" action="/post/{{comment.id}}/comment"> -->
          <input type="text" class='newComment form-control'>
        </div>
        <div class='col-md-2'>
          <input type='submit' class='btn' value='+ Comment'>
          </div>
        <!-- </form> -->
      </div>
      <div class='col-md-5 col-xs-12 col-s-12'>
        <img class='img-responsive activityPic' src="{{post.picture_url}}">
      </div>
      <div class='col-md-5 col-xs-12 col-s-12'>
        <p>{{post.description}}</p>
        <button class='btn btn-primary btn-sm' ng-show="post.facebook_id == user || userAdmin == true"><a href="/posts/{{post.id}}/edit">Edit Post</a></button>
        <button type="submit" class='btn btn-danger btn-sm'><a href="/posts/{{post.id}}/edit">Delete Post</a></button>
      </div>
    </div>
    <div class='row 2'>
      <div class='bob col-md-12 col-xs-12 col-s-12'>
      <div class='row' ng-repeat='comment in comments'>
        <div class='col-md-2'>
          <img src="https://graph.facebook.com/{{comment.facebook_id}}/picture?type=large" class="img-responsive authorPic">
        </div>
        <div class='col-md-10 commentTitle'>
          <h4>{{comment.author}}</h4>
          <h5>{{comment.created_at.slice(0,10)}}</h5>
          <p>{{comment.comment}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
