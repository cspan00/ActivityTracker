 <div class='container newPostDiv shrink'>
 <div class='row'>
   <div class='textPostDiv col-md-12 col-xs-12 col-s-12'>
     <h3 class='mid'>Edit Your Activity</h3>
   </div>
 </div>
 <div class='row newRow'>
   <form method="POST" action="/post/edit">
     <div class='textPostDiv col-md-3 col-xs-12 col-s-12'>
       <h3>{{postInfo.author}}</h3>
       <img class='img-responsive center-block'>
     </div>
     <div class='textPostDiv col-md-5 col-xs-12 col-s-12'>
       <div class='row'>
         <div class='form-group textPostDiv col-md-12 col-xs-12 col-s-12'>
           <label for="postTitle">Title</label>
           <input class='form-control' type="text" name="title" ng-model="postInfo.title" required>
           <br>
         </div>
       </div>
       <div class='row'>
         <div class='textPostDiv form-group col-md-12 col-xs-12 col-s-12'>
           <label for="locationOfActivity">Location</label>
           <br>
           <input class='form-control' type="text" name="location" ng-model="postInfo.address" required>
         </div>
         </div>
         <div class='row'>
           <div class='textPostDiv form-group col-md-12 col-xs-12 col-s-12'>
           <label for="hours">Hours of Activity</label>
           <br>
           <h2>{{postInfo.hours}}</h2>
         </div>
       </div>
       </div>
     <div class='textPostDiv col-md-4 col-xs-12 col-s-12'>
       <div class='row'>
         <div class='form-group textPostDiv col-md-12 col-xs-12 col-s-12'>
           <label for="description">Description</label>
           <br>
           <textarea rows='4' class='form-control' type="text" name="description" ng-model="postInfo.description" required></textarea>
         </div>
       </div>
       <div class='row'>
         <div class='textPostDiv col-md-12 col-xs-12 col-s-12'>
           <img class='img-responsive activityPic center-block' src="{{postInfo.picture_url}}">
           <input type="hidden" name="postId" value="{{postInfo.id}}">
           <div class='row'>
             <div class='textPostDiv form-group col-md-12 col-xs-12 col-s-12 submitButtonDiv'>
               <button type="submit" class='btn btn-primary btn-lg'>Submit Editted Post</button>
             </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
</div>





 </div>
</div>
