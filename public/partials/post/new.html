<div class='container postDiv shrink'>
  <div class='row'>
    <div class='textPostDiv col-md-12 col-xs-12 col-s-12'>
      <h2 class='mid'>Add a New Activity!</h2>
    </div>
  </div>
  <div class='row newRow'>
    <form>
      <div class='textPostDiv col-md-2 col-xs-12 col-s-12'>
        <h3>Author: {{author_name}}</h3>
        <img class='img-responsive center-block' src="{{author_picture}}">
      </div>
      <div class='textPostDiv col-md-5 col-xs-12 col-s-12'>
        <div class='row'>
          <div class='form-group textPostDiv col-md-12 col-xs-12 col-s-12'>
            <label for="postTitle">Title</label>
            <br>
            <input class='form-control' type="text" name="postTitle" ng-model="title">
          </div>
        </div>
        <div class='row'>
          <div class='textPostDiv form-group col-md-12 col-xs-12 col-s-12'>
            <label for="locationOfActivity">Location</label>
            <br>
            <input class='form-control' type="text" name="locationOfActivity" ng-model="location">
            <br>
            <label for="hours">Hours of Activity</label>
            <br>
            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true" ng-click="hoursPlus()"></span>
            <h2>{{hours}}</h2>
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" ng-click="hoursMinus()"></span>
          </div>
        </div>
      </div>
      <div class='textPostDiv col-md-5 col-xs-12 col-s-12'>
        <div class='row'>
          <div class='form-group textPostDiv col-md-12 col-xs-12 col-s-12'>
            <label for="description">Description</label>
            <br>
            <textarea rows='4' class='form-control' type="text" name="description" ng-model="description"></textarea>
          </div>
        </div>
        <div class='row'>
          <div class='textPostDiv col-md-12 col-xs-12 col-s-12'>
            <h3>Photo Uploader</h3>
            <input type = "file" value = "Browse...">
            <div class='row'>
              <div class='textPostDiv form-group col-md-12 col-xs-12 col-s-12 submitButtonDiv'>
                <button type="submit" class='btn btn-primary btn-lg' ng-click="submitPost()">Add Post</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>





  </div>
</div>
