<div class='container newPostDiv shrink'>
  <div class='row'>
    <div class='textPostDiv col-md-12 col-xs-12 col-s-12'>
      <h3 class='mid'>Add a New Activity</h3>
      <hr>
    </div>
  </div>
  <div class='row newRow'>
    <form method="POST" action="/new/post" enctype="multipart/form-data">
      <div class='textPostDiv col-md-3 col-xs-12 col-s-12'>
        <h3>{{author_name}}</h3>
        <img class='img-responsive center-block authorPic' src="{{author_picture}}">
      </div>
      <div class='textPostDiv col-md-5 col-xs-12 col-s-12'>
        <div class='row'>
          <div class='form-group textPostDiv col-md-12 col-xs-12 col-s-12'>
            <label for="postTitle">Name your Activity</label>
            <br>
            <input class='form-control titleInput' type="text" name="title" ng-model="title" required>
          </div>
        </div>
        <div class='row'>
          <div class='textPostDiv col-md-12 col-xs-12 col-s-12'>
            <label for="locationOfActivity">Location</label>
            <br>
            <div class='row'>
              <div class='col-md-8 form-group center-block lefty'>
                <input class='form-control cityInput' type="text" name="location" placeholder="City" ng-model="location" required>
              </div>
              <div class='col-md-4 form-group center-block lefty'>
                <select class="form-control stateSelect" name="">
                   <option value="AL">Alabama</option>
                   <option value="AK">Alaska</option>
                   <option value="AZ">Arizona</option>
                   <option value="AR">Arkansas</option>
                   <option value="CA">California</option>
                   <option value="CO">Colorado</option>
                   <option value="CT">Connecticut</option>
                   <option value="DE">Delaware</option>
                   <option value="DC">District of Columbia</option>
                   <option value="FL">Florida</option>
                   <option value="GA">Georgia</option>
                   <option value="HI">Hawaii</option>
                   <option value="ID">Idaho</option>
                   <option value="IL">Illinois</option>
                   <option value="IN">Indiana</option>
                   <option value="IA">Iowa</option>
                   <option value="KS">Kansas</option>
                   <option value="KY">Kentucky</option>
                   <option value="LA">Louisiana</option>
                   <option value="ME">Maine</option>
                   <option value="MD">Maryland</option>
                   <option value="MA">Massachusetts</option>
                   <option value="MI">Michigan</option>
                   <option value="MN">Minnesota</option>
                   <option value="MS">Mississippi</option>
                   <option value="MO">Missouri</option>
                   <option value="MT">Montana</option>
                   <option value="NE">Nebraska</option>
                   <option value="NV">Nevada</option>
                   <option value="NH">New Hampshire</option>
                   <option value="NJ">New Jersey</option>
                   <option value="NM">New Mexico</option>
                   <option value="NY">New York</option>
                   <option value="NC">North Carolina</option>
                   <option value="ND">North Dakota</option>
                   <option value="OH">Ohio</option>
                   <option value="OK">Oklahoma</option>
                   <option value="OR">Oregon</option>
                   <option value="PA">Pennsylvania</option>
                   <option value="RI">Rhode Island</option>
                   <option value="SC">South Carolina</option>
                   <option value="SD">South Dakota</option>
                   <option value="TN">Tennessee</option>
                   <option value="TX">Texas</option>
                   <option value="UT">Utah</option>
                   <option value="VT">Vermont</option>
                   <option value="VA">Virginia</option>
                   <option value="WA">Washington</option>
                   <option value="WV">West Virginia</option>
                   <option value="WI">Wisconsin</option>
                   <option value="WY">Wyoming</option>
                </select>
              </div>
            </div>
          </div>
          </div>
          <div class='row'>
            <div class='textPostDiv form-group col-md-12 col-xs-12 col-s-12'>
            <label for="hours">Hours of Activity</label>
            <br>
            <span class="glyphicon glyphicon-chevron-up glyph" aria-hidden="true" ng-click="hoursPlus()"></span>
            <h2>{{hours}}</h2>
            <span class="glyphicon glyphicon-chevron-down glyph" aria-hidden="true" ng-click="hoursMinus()"></span>
          </div>
        </div>
        </div>
      <div class='textPostDiv col-md-4 col-xs-12 col-s-12'>
        <div class='row'>
          <div class='form-group textPostDiv col-md-12 col-xs-12 col-s-12'>
            <label for="description">Description</label>
            <br>
            <textarea rows='4' class='form-control' type="text" name="description" ng-model="description" required></textarea>
          </div>
        </div>
        <div class='row'>
          <div class='textPostDiv col-md-12 col-xs-12 col-s-12'>
            <h3>Photo Upload</h3>
            <input type="file" name="file" required>
            <div class='row'>
              <div class='textPostDiv form-group col-md-12 col-xs-12 col-s-12 submitButtonDiv'>
                <input type = "hidden" name = "facebook_id" value="{{facebook_id}}"></input>
                <input type = "hidden" name = "author_pic" value="{{author_picture}}"></input>
                <input type = "hidden" name = "author" value="{{author_name}}"></input>
                <input type = "hidden" name = "hours" value="{{hours}}"></input>
                <button type="submit" class='btn btn-primary btn-lg'>Add Post</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>





  </div>
</div>
