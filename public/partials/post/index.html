<div class='feedContainer'>
  <div class="postListDiv container" ng-repeat = "post in posts | orderBy: 'id' : 'reverse'">
    <div class="row topPostRow">
      <div class='col-md-2 col-xs-12 col-s-12'>
        <img class='img-responsive' src="{{post.author_pic}}">
      </div>
      <div class='textPostDiv col-md-3 col-xs-12 col-s-12'>
        <a href = "/#/user/{{post.facebook_id}}"><h3>{{post.author}}</h3></a>
        <p>March 12th, 2016</p>
      </div>
      <div class='textPostDiv postTitle col-md-7 col-xs-12 col-s-12'>
        <h3>{{post.title}}</h3>
      </div>
    </div>
    <div class='row'>
      <div class='pointCenter col-md-2 col-xs-12 col-s-12'>
        <div class='pointVert'>
          <h2>{{post.hours}}</h2>
          <p>points</p>
        </div>
      </div>
      <div class='col-md-5 col-xs-12 col-s-12'>
        <img class='img-responsive activityPic' src="{{post.picture_url}}">
      </div>
      <div class='col-md-5 col-xs-12 col-s-12'>
        <p>{{post.description}}</p>
        <button class='btn btn-primary btn-sm'><a href="/posts/{{post.id}}/edit">Edit Post</a></button>
        <button type="submit" class='btn btn-danger btn-sm'>Delete Post</button>
      </div>
    </div>
    <div class='row 2'>
      <div class='bob col-md-12 col-xs-12 col-s-12'>
        <p>There aren't any comments yet!</p>
      </div>
    </div>
  </div>
</div>
