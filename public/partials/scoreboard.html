<div class="leaderboard">

<div class="leader-list" ng-repeat = "kid in kids | orderBy: '-total_hours'">
  <div class="each-leader">
    <img class = "leader-photo" src="{{kid.kid_pic}}">
    <a class="leader-name" href = "/#/user/{{kid.facebook_id}}"><h1>{{kid.kid_name}} </h1></a>
    <h1 class="leader-hours">{{kid.total_hours}}hrs</h1>
  </div>
</div>

</div>
