
<div class="profileContainer">
  <div class="profile">
    <div class="pro-top">
      <img class="pro-pic" ng-src="{{user.profile_image_url}}" alt=""/>
      <h3 class="pro-name">The {{user.last_name}} family</h3>
      <p class="pro-hours"><img class="pointsicon"src="../../img/logo.png"/>{{user.total_hours}} / 100</p>
      <div class="progress-container">
        <div class="progress-fill" ng-style="{width: user.total_hours +'%'}"></div>
      </div>

    <h3> Add Kids!</h3>
      <form method = "POST" action = "/new/kid">
          <input type = "text" name = "kid_name" placeholder = "enter a first name only">
          <br>
         </br>
          <select name = "kid_pic">
            <option value = "disabled">Select an Avatar! </option>
            <option value = "../img/avatars/kayaking.jpg">Kayaking</option>
            <option value = "../img/avatars/climbing.jpg">Climbing</option>
            <option value = "../img/avatars/LNT.jpg">Hiking</option>
            <option value = "../img/avatars/SUP.jpg">SUP</option>
            <option value = "../img/avatars/mtnbiker.jpg">Mountain Biking</option>
            <option value = "../img/avatars/angler.jpg">Fishing</option>
          </select>
          <input type = "hidden" name = "total_hours" value = 0>
          <input type = "hidden" name = "facebook_id" value = "{{user.facebook_id}}">
        </br>
        <button type = "submit">Add </button>
      </form>
    </div>
    <div class="pro-kids" ng-repeat = "kid in kids">
      <div class="kid-pic-cont">
        <img class="pro-kid-pic" ng-src ="{{kid.kid_pic}}">
        <h5>{{kid.kid_name}}</h5>
        <h5> Hours: {{kid.total_hours}}</h5>
      </div>
    </div>

<div class="formContainerProfile">
  <div class="newPostFormProfile">
    <form method="POST" action="/new/post" enctype="multipart/form-data">
    <div class="form-title">
      <h1>
        <input class='form-control titleInput' type="text" name="title" ng-model="title" required placeholder="What'd You Do Today?">
      </h1>

    </div>
    <div class="form-body">
      <textarea rows='4' class='form-control' type="text" name="description" ng-model="description" placeholder = "Tell us some more..." required></textarea>
    </div>
    <div class="form-footer">


      <div class="formelement">
        <button class="location"type="button" name="button"><h5>LOCATION</h5></button>
      </div>
      <div class="formelement">
        <input class='form-control cityInput city' type="text" name="city" placeholder="Denver" ng-model="location" required>
      </div>
    <div class="formelement">


      <select class="form-control stateSelect state" name="state">
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO" selected="true">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="DC">DC</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
      </select>
    </div>
    <div class="formelement">
      <button class="kidslabel"type="button" name="button"><h5>KIDS</h5></button>
    </div>
    <div class="formelement">
    <select class="kid" name="kids">
        <option ng-repeat = "kid in kids" name="kids" value="{{kid.id}}">{{kid.kid_name}}</option>
    </select>
  </div>

  <div class="formelement">
    <button class="hourslabel" type="button" name="button"><h5>HOURS</h5></button>

  </div>
    <div class="formelement">
      <button type="button" class="minus" ng-click="hoursMinus()">
        <h5>-</h5>
      </button>
    </div>
    <div class="formelement">
      <button type="button" class="hours">
        <h5>{{hours}}</h5>
      </button>
    </div>
    <div class="formelement">
      <button type="button" class="add" ng-click="hoursPlus()">
        <h5>+</h5>
      </button>
    </div>



    <div class="formelement">
      <button type="button" class="image">
        <h5><label for="file">IMAGE</label></h5>
      </button>
    </div>

      <input class="inputfile" type="file" name="file" id="file" required/>


      <input type = "hidden" name = "facebook_id" value="{{facebook_id}}"></input>
      <input type = "hidden" name = "author_pic" value="{{author_picture}}"></input>
      <input type = "hidden" name = "author" value="{{author_name}}"></input>
      <input type = "hidden" name = "hours" value="{{hours}}"></input>

    <div class="formelement">
      <button  type="submit" class="submit"><h5>POST</h5></button>
    </div>

    </div>
  </form>
</div>
</div>


<div class="feedContainerProfile">

  <div masonry >
      <div class="masonry-brick feedPost container" ng-repeat="post in posts">

        <div class="post-img">
          <img src="{{post.picture_url}}" style='height: 100%; width: 100%; object-fit: cover' />
        </div>
        <div class="post-content">
            <p class="points"><img class="pointsicon"src="../../img/logo.png"/>{{post.hours}}</p>
            <h1 class="title">{{post.title}}</h1>
            <p class="description">{{post.description}}</p>
        </div>
        <div class="bottom">
        <p>{{post.location}} <span class="fl-r">{{post.time | amCalendar}}</span></p>
      </div>
      </div>
  </div>

</div>
