
<div class="profileContainer">
  <div class="profile">
    <div class="pro-top">
      <img class="pro-pic" ng-src="{{user.profile_image_url}}" alt=""/>
      <h3 class="pro-name">The {{user.last_name}} family</h3>
      <p class="pro-hours"><img class="pointsicon"src="../../img/logo.png"/>{{user.total_hours}} / 100</p>
      <div class="progress-container">
        <div class="progress-fill" ng-style="{width: user.total_hours +'%'}"></div>
      </div>

    <h3> Add Kids!</h3>
      <form method = "POST" action = "/new/kid">
          <input type = "text" name = "kid_name" placeholder = "enter a first name only">
          <br>
         </br>
          <select name = "kid_pic">
            <option value = "disabled">Select an Avatar! </option>
            <option value = "../img/avatars/kayaking.jpg">Kayaking</option>
            <option value = "../img/avatars/climbing.jpg">Climbing</option>
            <option value = "../img/avatars/LNT.jpg">Hiking</option>
            <option value = "../img/avatars/SUP.jpg">SUP</option>
            <option value = "../img/avatars/mtnbiker.jpg">Mountain Biking</option>
            <option value = "../img/avatars/angler.jpg">Fishing</option>
          </select>
          <input type = "hidden" name = "total_hours" value = 0>
          <input type = "hidden" name = "facebook_id" value = "{{user.facebook_id}}">
        </br>
        <button type = "submit">Add </button>
      </form>
    </div>
    <div class="pro-kids" ng-repeat = "kid in kids">
      <div class="kid-pic-cont">
        <img class="pro-kid-pic" ng-src ="{{kid.kid_pic}}">
        <h5>{{kid.kid_name}}</h5>
      </div>
    </div>

<div class="formContainerProfile">
  <div class="newPostFormProfile">
    <form method="POST" action="/new/post" enctype="multipart/for morrinm-data">
    <div class="form-title">
      <h1>
        <input  class='form-control titleInput' type="text" name="title" ng-model="title" required placeholder="What'd You Do Today?">
      </h1>

    </div>
    <div class="form-body">
      <textarea rows='4' class='form-control' type="text" name="description" ng-model="description" placeholder = "Tell us some more..." required></textarea>
    </div>
    <div class="form-footer">
      <input class='form-control cityInput flex1' type="text" name="location" placeholder="City" ng-model="location" required>

      <select class="form-control stateSelect flex1" name="">

        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      <!-- <button type="button flex1">
        <h5><a ng-click="hoursMinus()">-</a>{{hours}}<a ng-click="hoursPlus()">+</a> </h5>
      </button> -->
      <div class="formelement">
        <button type="button" class="minus" ng-click="hoursMinus()">
          <h5>-</h5>
        </button>
      </div>
      <div class="formelement">
        <button type="button" class="hours">
          <h5>{{hours}}</h5>
        </button>
      </div>
      <div class="formelement">
        <button type="button" class="add" ng-click="hoursPlus()">
          <h5>+</h5>
        </button>
      </div>


      <div ng-repeat = "kid in kids">
        <button class="flex1"><input type = "checkbox" name = "kids" value = "{{kid.id}}">{{kid.kid_name}}</button>
      </div>

      <button type="button" class="flex1">
        <h5><label for="file">IMAGE</label></h5>
      </button>
      <input class="inputfile flex1" type="file" name="file" id="file" required/>

      <input type = "hidden" name = "facebook_id" value="{{facebook_id}}"></input>
      <input type = "hidden" name = "author_pic" value="{{author_picture}}"></input>
      <input type = "hidden" name = "author" value="{{author_name}}"></input>
      <input type = "hidden" name = "hours" value="{{hours}}"></input>

      <button class="flex1"type="submit"><h5>POST</h5></button>

    </div>
  </form>
</div>
</div>


<div class="feedContainerProfile">

  <div masonry >
      <div class="masonry-brick feedPost container" ng-repeat="post in posts">

        <div class="post-img">
          <img src="{{post.picture_url}}" style='height: 100%; width: 100%; object-fit: cover' />
        </div>
        <div class="post-content">
            <a class="author" href = "/#/user/{{post.facebook_id}}">{{post.author}}</a>
            <p class="points"><img class="pointsicon"src="../../img/logo.png"/>{{post.hours}}</p>
            <h1 class="title">{{post.title}}</h1>
            <p class="description">{{post.description}}</p>
        </div>
        <div class="bottom">
        <p>{{post.time | amCalendar}}</p>
      </div>
      </div>
  </div>

</div>
