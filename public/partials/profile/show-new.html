<div class="profileContainer">
  <div class="profile">
    <div class="pro-top">
      <img class="pro-pic" ng-src="{{user.profile_image_url}}" alt=""/>
      <h3 class="pro-name">Brandon Jewell</h3>
      <p class="pro-hours"><img class="pointsicon"src="../../img/logo.png"/>{{user.total_hours}} / 100</p>
      <div class="progress-container">
        <div class="progress-fill" ng-style="{width: user.total_hours +'%'}"></div>
      </div>

    </div>
    <div class="pro-kids" ng-repeat = "kid in kids">
      <div class="kid-pic-cont">
        <img class="pro-kid-pic" ng-src ="{{kid.kid_pic}}">
        <h5>{{kid.kid_name}}</h5>
      </div>
    </div>


    <div class="pro-form">
      <button class = "btn btn-primary" ng-click = "showKidForm()"> Add Kid!</button>
          <form method = "POST" action = "/new/kid" enctype = "multipart/form-data" ng-show = "kidForm">
            <label for = "kid_name"> Enter a Name: </label>
            <br>
            <input class='form-control kidName' type="text" name="kid_name" ng-model="kid_name" required>
            <p> upload a photo: </p>
            <input type = "file" name = "file" required>
            <input type = "hidden" name = "total_hours" value = 0>
            <input type = "hidden" name = "facebook_id" value = "{{user.facebook_id}}">
            <button type="submit" class='btn btn-primary kid_submit'>Submit</button>
        </form>
    </div>

    </div>

  </div>


</div>






<div class="formContainerProfile">
  <div class="newPostFormProfile">
  <form method="POST" action="/new/post" enctype="multipart/for morrinm-data">
    <label for="postTitle">Name your Activity</label>
    <br>
    <input class='form-control titleInput' type="text" name="title" ng-model="title" required>
    <label for="locationOfActivity">Location</label>
    <br>
      <input class='form-control cityInput' type="text" name="location" placeholder="City" ng-model="location" required>
      <select class="form-control stateSelect" name="">
         <option value="AL">Alabama</option>
         <option value="AK">Alaska</option>
         <option value="AZ">Arizona</option>
         <option value="AR">Arkansas</option>
         <option value="CA">California</option>
         <option value="CO">Colorado</option>
         <option value="CT">Connecticut</option>
         <option value="DE">Delaware</option>
         <option value="DC">District of Columbia</option>
         <option value="FL">Florida</option>
         <option value="GA">Georgia</option>
         <option value="HI">Hawaii</option>
         <option value="ID">Idaho</option>
         <option value="IL">Illinois</option>
         <option value="IN">Indiana</option>
         <option value="IA">Iowa</option>
         <option value="KS">Kansas</option>
         <option value="KY">Kentucky</option>
         <option value="LA">Louisiana</option>
         <option value="ME">Maine</option>
         <option value="MD">Maryland</option>
         <option value="MA">Massachusetts</option>
         <option value="MI">Michigan</option>
         <option value="MN">Minnesota</option>
         <option value="MS">Mississippi</option>
         <option value="MO">Missouri</option>
         <option value="MT">Montana</option>
         <option value="NE">Nebraska</option>
         <option value="NV">Nevada</option>
         <option value="NH">New Hampshire</option>
         <option value="NJ">New Jersey</option>
         <option value="NM">New Mexico</option>
         <option value="NY">New York</option>
         <option value="NC">North Carolina</option>
         <option value="ND">North Dakota</option>
         <option value="OH">Ohio</option>
         <option value="OK">Oklahoma</option>
         <option value="OR">Oregon</option>
         <option value="PA">Pennsylvania</option>
         <option value="RI">Rhode Island</option>
         <option value="SC">South Carolina</option>
         <option value="SD">South Dakota</option>
         <option value="TN">Tennessee</option>
         <option value="TX">Texas</option>
         <option value="UT">Utah</option>
         <option value="VT">Vermont</option>
         <option value="VA">Virginia</option>
         <option value="WA">Washington</option>
         <option value="WV">West Virginia</option>
         <option value="WI">Wisconsin</option>
         <option value="WY">Wyoming</option>
      </select>
      </br>
      <label for="hours">Hours of Activity</label>
      <br>
      <span ng-click="hoursPlus()">++</span>
      <h2>{{hours}}</h2>
      <span ng-click="hoursMinus()">--</span>
      <br>
      <textarea rows='4' class='form-control' type="text" name="description" ng-model="description" placeholder = "Description" required></textarea>
      <div ng-repeat = "kid in kids">
        <label><input type = "checkbox" name = "kids" value = "{{kid.id}}">{{kid.kid_name}}</label><br>
      </div>
      <h3>Photo Upload</h3>
      <input type="file" name="file" required>
      <input type = "hidden" name = "facebook_id" value="{{facebook_id}}"></input>
      <input type = "hidden" name = "author_pic" value="{{author_picture}}"></input>
      <input type = "hidden" name = "author" value="{{author_name}}"></input>
      <input type = "hidden" name = "hours" value="{{hours}}"></input>
      <button type="submit" class='btn btn-primary btn-lg'>Add Post</button>
  </form>
  </div>
</div>



<div class="feedContainerProfile">

  <div masonry >
      <div class="masonry-brick feedPost container" ng-repeat="post in posts">

        <div class="post-img">
          <img src="{{post.picture_url}}" style='height: 100%; width: 100%; object-fit: cover' />
        </div>
        <div class="post-content">
            <a class="author" href = "/#/user/{{post.facebook_id}}">{{post.author}}</a>
            <p class="points"><img class="pointsicon"src="../../img/logo.png"/>{{post.hours}}</p>
            <h1 class="title">{{post.title}}</h1>
            <p class="description">{{post.description}}</p>
        </div>
        <div class="bottom">
        <p>{{post.time | amCalendar}}</p>
      </div>
      </div>
  </div>

</div>
