
<div class="profileContainer">
  <div class="profile">
    <div class="pro-top">
      <img class="pro-pic" ng-src="{{user.profile_image_url}}" alt=""/>
      <h3 class="pro-name">The {{user.last_name}} Family</h3>
      <p class="pro-hours"><img class="pointsicon"src="../../img/logo.png"/>{{user.total_hours}} / 100</p>
      <div class="progress-container">
        <div class="progress-fill" ng-style="{width: user.total_hours +'%'}"></div>
      </div>

      <div class="kidscont">

        <div class="each-leader" ng-repeat="kid in kids" ng-hide="addform">
          <img class = "leader-photo-pro" src="{{kid.kid_pic}}">
          <a class="leader-name-pro"><h2>{{kid.kid_name}} </h2></a>
          <h5 class="leader-hours leader-hours-profile">{{kid.total_hours}}hrs</h5>
        </div>

    </div>



    </div>

    </div>

  </div>


</div>







<div class="feedContainerProfile">

  <div masonry >
      <div class="masonry-brick feedPost container" ng-repeat="post in posts | orderBy: '-id'">

        <div class="post-img">
          <img src="{{post.picture_url}}" style='height: 100%; width: 100%; object-fit: cover' />
        </div>
        <div class="post-content">
            <a class="author" href = "/#/user/{{post.facebook_id}}">{{post.author}}</a>
            <p class="points"><img class="pointsicon"src="../../img/logo.png"/></p>
            <h1 class="title">{{post.title}}</h1>
            <p class="description">{{post.description}}</p>
        </div>
        <div class="bottom">
          <p class="points"><img class="pointsicon"src="../../img/logo.png"/>{{post.hours}} hours outside</p>
        <p> {{post.location}}</p>
      </div>
      </div>
  </div>
</div>
